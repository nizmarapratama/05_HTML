<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <h1>Buat Account Baru!</h1>

    <h2>Sign Up Form</h2>
    <form action="">
      <fieldset>
        <div>
          <p>
            <label for="first-name">First name:</label>
            <br />
            <input id="first-name" name="firstName" type="text" placeholder="First name" />
          </p>
        </div>
        <div>
          <p>
            <label for="last-name">Last name:</label>
            <br />
            <input id="last-name" name="lastName" type="text" placeholder="Last name" />
          </p>
        </div>
      </form>
        <div>
          <label for="gender">Gender:</label>
          <br />
          <input type="radio" name="jenis_kelamin" value="male" />Male <br />
          <input type="radio" name="jenis_kelamin" value="female" />Female
          <br />
          <input type="radio" name="jenis_kelamin" value="other" />Other
        </div>

        <div>
        <p>
          <label for="nasionality">Nasionality:</label><br>
            <select name="negara" id="">
              <option value="Indonesia">Indonesia</option>
              <option value="English">English</option>
              <option value="Singapura">Singapura</option>
              <option value="Thailand">Thailand</option>
            </select>
        </p>
        </div>

        <div>
          <p>
            <label for="language-spoken">Language Spoken:</label>
            <br>
            <input type="checkbox" name="language-spoken" value="Bahasa Indonesia">Bahasa Indonesia <br>
            <input type="checkbox" name="language-spoken" value="Bahasa Indonesia">English <br>
            <input type="checkbox" name="language-spoken" value="Bahasa Indonesia">Other <br>
          </p>
        </div>

        <div>
          <p>Bio:</p>
          <form action="" method="post">
            <p><textarea name="bio" id="" cols="40" rows="9"></textarea></p>
            <input type="button" onclick="location.href='welcome.html'" value="Sign Up">
          </form>
        </div>
      </fieldset>
  </body>
</html>
